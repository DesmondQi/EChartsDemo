<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            width:80%;
            height: 500px;
            margin:0 auto;
        }
    </style>
    <script src="js/echarts.min.js" type="text/javascript"></script>
    <script src="js/macarons.js" type="text/javascript"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var myChart=echarts.init(document.getElementById("container"),"macarons");
    var option={
        xAxis : [
            {
                type : 'category',
                data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'直接访问',
                type:'bar',
                barWidth: '60%',
                data:[10, 52, 200, 334, 390, 330, 220]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
